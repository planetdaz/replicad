<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replicad Viewer - Vent Ring</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow: hidden;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        #header {
            background: #2a2a2a;
            padding: 1rem;
            border-bottom: 2px solid #3a3a3a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        #status {
            padding: 0.5rem 1rem;
            background: #3a3a3a;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        
        #status.loading {
            background: #4a5568;
            color: #90cdf4;
        }
        
        #status.ready {
            background: #2f855a;
            color: #9ae6b4;
        }
        
        #status.error {
            background: #c53030;
            color: #feb2b2;
        }
        
        #viewer {
            flex: 1;
            position: relative;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }
        
        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        #controls {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(42, 42, 42, 0.9);
            padding: 1rem;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
        
        .control-info {
            font-size: 0.85rem;
            line-height: 1.6;
            color: #a0aec0;
        }
        
        .control-info strong {
            color: #fff;
            display: block;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>ðŸ”§ Replicad Viewer</h1>
            <div id="status" class="loading">Initializing...</div>
        </div>
        <div id="viewer">
            <canvas id="canvas"></canvas>
            <div id="controls">
                <div class="control-info">
                    <strong>Controls:</strong>
                    Left Click + Drag: Rotate<br>
                    Right Click + Drag: Pan<br>
                    Scroll: Zoom
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="./viewer.js"></script>
</body>
</html>
